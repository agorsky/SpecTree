# SpecTree Local Development Environment - IMPROVED
# Run: docker-compose -f docker-compose.improved.yml up -d
# Note: Uses Azure SQL Edge for native Apple Silicon (ARM64) support
#
# IMPROVEMENTS OVER ORIGINAL:
# 1. Restart policy for automatic recovery
# 2. Health check for SQL Server readiness
# 3. Graceful shutdown with extended timeout
# 4. Memory limits to prevent OOM kills
# 5. Explicit volume configuration
# 6. Backup volume for automated backups
# 7. Custom SQL Server configuration

services:
  # ==========================================================================
  # SQL Server Database (Azure SQL Edge - works on Apple Silicon M1/M2/M3)
  # ==========================================================================
  sqlserver:
    image: mcr.microsoft.com/azure-sql-edge:latest
    container_name: spectree-sql
    hostname: spectree-sql
    
    # IMPROVEMENT 1: Restart policy - automatically restart on failure
    restart: unless-stopped
    
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=LocalDev@Password123
      # IMPROVEMENT: Limit SQL Server memory to prevent OOM
      - MSSQL_MEMORY_LIMIT_MB=1024
      # Enable agent for backup jobs
      - MSSQL_AGENT_ENABLED=true
    
    ports:
      - "1433:1433"
    
    # IMPROVEMENT 2: Explicit volume mounts for all SQL Server data
    volumes:
      - sqlserver-data:/var/opt/mssql/data
      - sqlserver-log:/var/opt/mssql/log
      - sqlserver-secrets:/var/opt/mssql/secrets
      - sqlserver-backups:/var/opt/mssql/backups
      # Custom configuration file (optional)
      # - ./config/mssql.conf:/var/opt/mssql/mssql.conf:ro
    
    # IMPROVEMENT 3: Health check to verify SQL Server is ready
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "LocalDev@Password123" -Q "SELECT 1" -C -b -o /dev/null || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    
    # IMPROVEMENT 4: Graceful shutdown - give SQL Server time to flush data
    stop_grace_period: 60s
    
    # IMPROVEMENT 5: Memory limits to prevent OOM kills
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # ==========================================================================
  # Database Initialization (runs once after SQL Server starts)
  # ==========================================================================
  sqlserver-init:
    image: mcr.microsoft.com/azure-sql-edge:latest
    container_name: spectree-sql-init
    
    # IMPROVEMENT: Wait for health check instead of arbitrary sleep
    depends_on:
      sqlserver:
        condition: service_healthy
    
    environment:
      - MSSQL_SA_PASSWORD=LocalDev@Password123
    
    volumes:
      - ./scripts/init-db.sql:/init-db.sql:ro
    
    # IMPROVEMENT: Simplified command since we wait for healthy
    command: >
      /bin/bash -c "
        echo 'SQL Server is healthy, running initialization...'
        /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U sa -P 'LocalDev@Password123' -C -i /init-db.sql
        echo 'Database initialization complete'
      "
    
    restart: "no"

  # ==========================================================================
  # Automated Backup Service (optional - runs daily)
  # ==========================================================================
  sqlserver-backup:
    image: mcr.microsoft.com/azure-sql-edge:latest
    container_name: spectree-sql-backup
    
    depends_on:
      sqlserver:
        condition: service_healthy
    
    environment:
      - MSSQL_SA_PASSWORD=LocalDev@Password123
    
    volumes:
      - sqlserver-backups:/backups
    
    # Run backup every day at 2 AM (runs once then exits, use with cron or scheduled task)
    command: >
      /bin/bash -c "
        TIMESTAMP=$$(date +%Y%m%d_%H%M%S)
        echo 'Starting backup at $$TIMESTAMP...'
        /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U sa -P 'LocalDev@Password123' -C -Q \"
          BACKUP DATABASE [spectree] 
          TO DISK = N'/backups/spectree_$$TIMESTAMP.bak' 
          WITH FORMAT, INIT, COMPRESSION,
          NAME = N'spectree-Full Database Backup',
          SKIP, NOREWIND, NOUNLOAD, STATS = 10
        \"
        echo 'Backup completed: spectree_$$TIMESTAMP.bak'
        
        # Keep only last 7 backups
        ls -t /backups/spectree_*.bak 2>/dev/null | tail -n +8 | xargs -r rm -f
        echo 'Cleanup completed'
      "
    
    restart: "no"
    profiles:
      - backup

  # ==========================================================================
  # API Backend (use: docker-compose --profile full up -d)
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    container_name: spectree-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - HOST=0.0.0.0
      - CORS_ORIGIN=http://localhost:5173
      - DATABASE_URL=sqlserver://sqlserver:1433;database=spectree;user=sa;password=LocalDev@Password123;encrypt=true;trustServerCertificate=true
    depends_on:
      sqlserver:
        condition: service_healthy
    healthcheck:
      test: curl -f http://localhost:3001/api/v1/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - full

  # ==========================================================================
  # Web Frontend (use: docker-compose --profile full up -d)
  # ==========================================================================
  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
    container_name: spectree-web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api
    profiles:
      - full

# ==========================================================================
# Named Volumes - Persist data across container restarts
# ==========================================================================
volumes:
  # Main SQL Server data files (.mdf)
  sqlserver-data:
    name: spectree_sqlserver-data
  
  # Transaction log files (.ldf)
  sqlserver-log:
    name: spectree_sqlserver-log
  
  # Encryption keys and secrets
  sqlserver-secrets:
    name: spectree_sqlserver-secrets
  
  # Database backups
  sqlserver-backups:
    name: spectree_sqlserver-backups
