name: Build and Deploy to Azure

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Required for OIDC authentication with Azure
permissions:
  id-token: write
  contents: read

env:
  ACR_NAME: acrspectreedev
  RESOURCE_GROUP: rg-spectree-dev
  API_CONTAINER_APP: ca-spectree-dev
  WEB_CONTAINER_APP: ca-spectree-web-dev
  SQL_SERVER: sql-spectree-dev

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm turbo run lint --filter='@spectree/shared' --filter='@ttc-ggi/spectree-cli' --filter='@ttc-ggi/spectree-mcp'

      - name: Type check
        run: pnpm typecheck
        continue-on-error: true

      - name: Run tests
        run: pnpm test
        continue-on-error: true

  build-and-deploy:
    needs: test
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for schema changes
        id: schema-check
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q 'packages/api/prisma/'; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Schema changes detected"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No schema changes"
          fi

      - name: Validate What's New Entry
        run: bash scripts/validate-whats-new.sh

      - uses: pnpm/action-setup@v2
        if: steps.schema-check.outputs.changed == 'true'

      - uses: actions/setup-node@v4
        if: steps.schema-check.outputs.changed == 'true'
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies (for schema migration)
        if: steps.schema-check.outputs.changed == 'true'
        run: pnpm install --filter @spectree/api

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push API image
        run: |
          VERSION=${{ github.sha }}

          docker build -f packages/api/Dockerfile.azure \
            -t ${{ env.ACR_NAME }}.azurecr.io/spectree-api:$VERSION \
            -t ${{ env.ACR_NAME }}.azurecr.io/spectree-api:latest .

          docker push ${{ env.ACR_NAME }}.azurecr.io/spectree-api:$VERSION
          docker push ${{ env.ACR_NAME }}.azurecr.io/spectree-api:latest

      - name: Build and push Web image
        run: |
          VERSION=${{ github.sha }}

          docker build -f packages/web/Dockerfile \
            -t ${{ env.ACR_NAME }}.azurecr.io/spectree-web:$VERSION \
            -t ${{ env.ACR_NAME }}.azurecr.io/spectree-web:latest \
            --build-arg VITE_API_URL=${{ secrets.API_URL }} .

          docker push ${{ env.ACR_NAME }}.azurecr.io/spectree-web:$VERSION
          docker push ${{ env.ACR_NAME }}.azurecr.io/spectree-web:latest

      - name: Deploy schema to Azure SQL
        if: steps.schema-check.outputs.changed == 'true'
        env:
          SQLSERVER_DATABASE_URL: ${{ secrets.SQLSERVER_DATABASE_URL }}
        run: |
          echo "Schema changes detected â€” deploying to Azure SQL..."

          # Add temporary firewall rule for GitHub Actions runner
          RUNNER_IP=$(curl -s https://ifconfig.me)
          RULE_NAME="GitHubActions-${GITHUB_RUN_ID}"

          az sql server firewall-rule create \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --server ${{ env.SQL_SERVER }} \
            --name "$RULE_NAME" \
            --start-ip-address "$RUNNER_IP" \
            --end-ip-address "$RUNNER_IP"

          # Run schema push using the SQL Server schema
          cd packages/api
          npx prisma db push --schema=prisma/schema.sqlserver.prisma --accept-data-loss

          # Clean up firewall rule (always, even if push fails)
          cd ../..
          az sql server firewall-rule delete \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --server ${{ env.SQL_SERVER }} \
            --name "$RULE_NAME" || true

          echo "Schema deployment complete"

      - name: Clean up SQL firewall rule on failure
        if: failure() && steps.schema-check.outputs.changed == 'true'
        run: |
          RULE_NAME="GitHubActions-${GITHUB_RUN_ID}"
          az sql server firewall-rule delete \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --server ${{ env.SQL_SERVER }} \
            --name "$RULE_NAME" 2>/dev/null || true

      - name: Deploy API to Container Apps
        run: |
          az containerapp update \
            --name ${{ env.API_CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/spectree-api:${{ github.sha }}

      - name: Deploy Web to Container Apps
        run: |
          az containerapp update \
            --name ${{ env.WEB_CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/spectree-web:${{ github.sha }}

      - name: Verify API deployment
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          API_URL=$(az containerapp show \
            --name ${{ env.API_CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn -o tsv)
          echo "API deployed to: https://$API_URL"
          curl -sf "https://$API_URL/health" || echo "Health check endpoint not available"
