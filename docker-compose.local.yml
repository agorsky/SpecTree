# SpecTree Self-Contained Local Deployment
# Run: docker-compose -f docker-compose.local.yml up -d
# Reset: docker-compose -f docker-compose.local.yml down -v

services:
  # ==========================================================================
  # API Backend (self-contained with SQLite)
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile.local
    container_name: spectree-local-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - DATABASE_URL=file:/app/data/spectree.db
      - JWT_SECRET=local-dev-jwt-secret-change-in-production
      - CORS_ORIGIN=http://localhost
      - SPECTREE_PASSPHRASE=devpassphrase123
      - SPECTREE_WEBHOOK_URL=http://host.docker.internal:7890
    volumes:
      - spectree-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 90s

  # ==========================================================================
  # Web Frontend (nginx with API proxy)
  # ==========================================================================
  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
    container_name: spectree-local-web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_healthy

volumes:
  spectree-data:
